<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <p th:text="${user.getName()}">V</p>

    <br/>
    <a th:href="@{/logout}">SIR LOG OUT</a>

</div>

</body>
</html>
