<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="height: 100%">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar" style="color: white">
            <b th:text="${viewer.getEmail} "></b>

            <b> &#160 with roles: </b>
            <b th:text="${viewer.getRoles}"></b>
        </div>
        <div style="align-items: end">
            <a th:href="@{/logout}" style="color: gray"> Logout</a>
        </div>
    </div>
</nav>


<div class="row" style="height: 100%">
    <div class="container col-2 d-grid gap-2" style="height: 100%">
        <div>
            <button href="#adminPanel" id="adminPanelBtn" class="btn  btn-block btn-primary"
                    data-toggle="collapse" disabled aria-pressed="true">Admin
            </button>
        </div>
        <div>
            <button href="#userPanel" id="userPanelBtn" class="btn  btn-block"  data-toggle="collapse"
                    aria-pressed="true">User
            </button>
        </div>
    </div>
    <div id="adminPanel" class="container col-md-10 collapse in show"
         style="background-color: aliceblue; height: 100% ">
        <h3>Admin panel</h3>
        <div>
            <button id="firstCal" href="#Foo" class="btn btn-primary active  " disabled data-toggle="collapse"
                    aria-pressed="true">All users
            </button>
            <button id="secCal" href="#Bar" class="btn active " data-toggle="collapse" aria-pressed="true">New User
            </button>
            <div id="Foo" class="card collapse in show" style="background-color: aliceblue; height: 100%">
                <div class="card-body">
                    <div class="card-header">
                        <h5>All users</h5>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName}"></td>
                            <td th:text="${user.getEmail}"></td>
                            <td th:text="${user.getRoles}"></td>
                            <td><a th:href="@{admin/{id}(id=${user.getId})}" class="btn btn-primary  eBtn"
                                   id="${user.getId()}}">Edit</a></td>
                            <td><a th:href="@{admin/{id}(id=${user.getId})}" class="btn btn-danger dBnt">Delete</a></td>


                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                </div>
            </div>
            <div id="Bar" class="card collapse in" style="background-color: aliceblue; height: 100%">
                <div class="card-body" style="background-color: white">
                    <div class="card-header"><h5>New users</h5></div>
                    <form id="myPostForm" th:action="@{/admin/create}" th:method="POST">
                        <div class="table table-striped" style="text-align: center">
                            <div class="form-group center-block m-sm-auto  col-md-6" style="text-align: center">
                                <label for="name" class="control-label font-weight-bolder">First name</label>
                                <input type="text" class="form-control " id="name" name="name" value="">
                            </div>
                            <div class="form-group col-md-6 m-auto" style="text-align: center">
                                <label for="lastName" class="control-label font-weight-bolder">Last name</label>
                                <input type="text" class="form-control" style="align-items: center" id="lastName"
                                       name="lastName" value="">
                            </div>
                            <div class="form-group  col-md-6 m-auto" style="text-align: center">
                                <label for="email" class="control-label font-weight-bolder">Email</label>
                                <input type="text" class="form-control" id="email" name="email" value="">
                            </div>
                            <div class="form-group  col-md-6 m-auto" style="text-align: center">
                                <label for="password" class="control-label font-weight-bolder">Password</label>
                                <input type="text" class="form-control" id="password" name="password" value="">
                            </div>
                            <div class="form-group  col-md-6 m-auto selectRole "
                                 style="text-align: center ;height:100px">
                                <label for="role"
                                       class="col-form-label-sml font-weight-bolder">Role</label>
                                <select multiple class="form-control h-50 d-inline-block" id="role" name="role">
                                    <option value="admin">ADMIN</option>
                                    <option value="user">USER</option>
                                </select>
                            </div>
                            <input style="text-align: center" value="Create new User" type="submit"
                                   class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <div id="userPanel" class="container col-md-10 collapse in" style="background-color: aliceblue; height: 100%">
        <div class="card-body">
            <h3>User panel</h3>
            <div class="table-borderless" style="background-color: white">
            <div class="card-header ">
                <h5>User</h5>
            </div>
            <table class="table  table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${viewer.getId()}"></td>
                    <td th:text="${viewer.getName()}"></td>
                    <td th:text="${viewer.getLastName}"></td>
                    <td th:text="${viewer.getEmail}"></td>
                    <td th:text="${viewer.getRoles}"></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            </div>
        </div>
    </div>
</div>


<div class="myForm">
    <form id="myFormPatch" th:action="@{/admin/}" th:method="PATCH">


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formLabel">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body align-content-center">
                        <div class="form-group  col-md-6 m-auto" style="text-align: center">
                            <label for="id" class="control-label font-weight-bolder text-center">ID</label>
                            <input type="text" class="form-control text-center " placeholder="id" id="id" name="id"
                                   value="" readonly>
                        </div>
                        <div class="form-group center-block m-sm-auto  col-md-6" style="text-align: center">
                            <label for="name" class="control-label font-weight-bolder">First name</label>
                            <input type="text" class="form-control " id="name" name="name" value="">
                        </div>
                        <div class="form-group col-md-6 m-auto" style="text-align: center">
                            <label for="lastName" class="control-label font-weight-bolder">Last name</label>
                            <input type="text" class="form-control" style="align-items: center" id="lastName"
                                   name="lastName" value="">
                        </div>
                        <div class="form-group  col-md-6 m-auto" style="text-align: center">
                            <label for="email" class="control-label font-weight-bolder">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="">
                        </div>
                        <div class="form-group  col-md-6 m-auto" style="text-align: center">
                            <label for="password" class="control-label font-weight-bolder">Password</label>
                            <input type="text" class="form-control" id="password" name="password" value="">
                        </div>
                        <div class="form-group  col-md-6 m-auto selectRole " style="text-align: center ;height:100px">
                            <label for="role"
                                   class="col-form-label-sml font-weight-bolder">Role</label>
                            <select multiple class="form-control h-50 d-inline-block" id="role" name="role">
                                <option value="admin">ADMIN</option>
                                <option value="user">USER</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" id="editBTN" class="btn btn-primary" value="Edit"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/app.js"></script>

</body>
