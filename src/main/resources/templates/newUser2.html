<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html style="height: 100%">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Title</title>
</head>
<body style="height: 100%">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar" style="color: white">
      <b th:text="${viewer.getEmail} "></b>

      <b> &#160 with roles: </b>
      <b th:text="${viewer.getRoles}"></b>
    </div>
    <div style="align-items: end">
      <a th:href="@{/logout}" style="color: gray"> Logout</a>
    </div>
  </div>
</nav>

<div class="row" style="height: 100%">
  <div class="container col-md-2" style="height: 100%">
    <div>
      <a href="#" class="btn active" role="button" aria-pressed="true">Primary link</a>
      <a href="#" class="btn  active" role="button" aria-pressed="true">Primary link</a>
    </div>
  </div>
  <div class="container col-md-10" style="background-color: aliceblue; height: 100% ">
    <h3>Admin panel</h3>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> User table
      </label>
      <label class="btn newUser ">
        <input th:href="@{/admin/new}" type="radio" name="options" id="newUser" autocomplete="off"> New User
      </label>
    </div>
    <div class="card" style="background-color: aliceblue; height: 100%">
      <div class="card-body">
        <div>
          <h5>All users</h5>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName}"></td>
            <td th:text="${user.getEmail}"></td>
            <td th:text="${user.getRoles}"></td>
            <td><a th:href="@{admin/{id}(id=${user.getId})}" class="btn btn-primary  eBtn"
                   id="${user.getId()}}">Edit</a></td>
            <td><a class="btn btn-danger dBnt">Delete</a></td>


          </tr>
          </tbody>
        </table>
        <hr/>


      </div>

    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
